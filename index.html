<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 id="gutenberg-books" class="text-white font-bold text-2xl">Books Store</h1>
            <nav>
                <a href="index.html" class="text-white mr-4">Home</a>
                <a href="wishlist.html" class="text-white">Wishlist (<span id="wishlist-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4" role="main">
        <div class="flex flex-col sm:flex-row justify-between mb-4 space-y-4 sm:space-y-0">
            <input type="text" id="search" placeholder="Search books..." class="p-2 border rounded">
            <select id="genre-filter" class="p-2 border rounded">
                <option value="">All Genres</option>
            </select>
        </div>

        <div id="loading" class="text-center hidden">Loading...</div>

        <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <div id="pagination" class="flex justify-center mt-8"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
